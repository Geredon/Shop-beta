<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"   rel="stylesheet">
    <link rel="stylesheet" href="./css/detailed.css">
    <script type="module" src="./src/mainDetailed.js" async></script>
    <title>Detailed-page</title>
</head>
<body>
    <header class="main-header">
        <div class="search-field">
            <div class="search-icon">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" fill="#E97F03">
                    <path fill="currentColor"  d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" fill="#E97F03"/>
                </svg>  
            </div>
            <div class="header-input">
                <input type="text" class="input-search" placeholder="Search products">
            </div>
        </div>
        <div class="shopping">
            <img src="./img/shopping-cart.svg" alt="shopping-cart">
            <img src="./img/account.svg" alt="saccount-circle">
        </div>
    </header>
    <main class="detailed-wrapper">
        <div class="detailed-product-img">
            <img src="./img/detailed-product.png" alt="detailed-product">
        </div>
        <div class="detailed-info">    
            <div class="detailed-product">
            <!-- render nameDetailed -->
            </div>
            <div class="detailed-description">
               <!-- render description -->
            </div>
            <div class="card-info">
                <div class="card-price">  
                    <!-- render price -->
                </div>
                <div class="card-add">
                    <div class="quantity">
                        <div class="card-btn-minus">
                            <button class="minus-btn" type="button" name="button">
                                <svg width="14" height="2" viewBox="0 0 14 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14 2H0V0H14V2Z" fill="#E97F03"/>
                                </svg>  
                            </button>
                        </div>
                        <div class="card-input">
                            <input type="text" name="name" value="1">
                        </div>
                        <div class="card-btn-plus">
                            <button class="plus-btn" type="button" name="button">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14 8H8V14H6V8H0V6H6V0H8V6H14V8Z" fill="#E97F03"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="card-btn-add">
                        <button>Add to card</button>
                    </div>
                </div>
                <div class="card-favorite">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" fill="#none"/>
                    </svg>
                </div>
            </div>    
        </div>    
    </main>
</body>
</html>
